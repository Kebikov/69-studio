<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="69.stidio">
        <meta name="keywords" content="69.stidio">
        <link rel="icon" type="image/png" href="/img/public/favicon.png">
        <link rel="stylesheet" href="/css/style.css?v=1.6">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>69.stidio / projects</title>
    </head>
    <body>
        <div class="wrapper unselect">
            <!--= header -->
            <heder class="header">
                <div class="header__body">
                    <nav class="menu">
                        <div class="menu__body container">
                            <!--: logo -->
                                          <a href="/" class="menu__logo">
                                <img src="/img/public/logo-full.png" alt="logo" >
                            </a>

                            <!--: select-language -->
                            <div class="select-language">
                                <!--. ACTIVE -->
                                <div class="select-active">
                                    <div class="select-active__body">
                                        <img class="select-active__img" src="/img/flag/pl.jpg" alt="flag">
                                        <div class="select-active__text">Polski</div>
                                    </div>
                                </div>
                                
                                <!--. BODY -->
                                <div class="select-language__body">

                                    <!--. English -->
                                    <div class="select-language__line">
                                        <label for="en" class="select-language__label">
                                            <img src="/img/flag/en.jpg" alt="flag">
                                            <span>English</span>
                                        </label>
                                        <input type="radio" name="language" id="en" value="en" class="select-language__input">
                                    </div>

                                    <!-- <div class="gap-lang"></div> -->

                                    <!--. Russia -->
                                    <!-- <div class="select-language__line">
                                        <label for="ru" class="select-language__label">
                                            <img src="/img/flag/ru.jpg" alt="flag">
                                            <span>Russia</span>
                                        </label>
                                        <input type="radio" name="language" id="ru" value="ru" class="select-language__input">
                                    </div> -->

                                    <div class="gap-lang"></div>

                                    <!--. Polski -->
                                    <div class="select-language__line">
                                        <label for="pl" class="select-language__label">
                                            <img src="/img/flag/pl.jpg" alt="flag">
                                            <span>Polski</span>
                                        </label>
                                        <input type="radio" name="language" id="pl" value="pl" class="select-language__input">
                                    </div>

                                    <!-- <div class="gap-lang"></div> -->

                                    <!--. Deutsch -->
                                    <!-- <div class="select-language__line">
                                        <label for="de" class="select-language__label">
                                            <img src="/img/flag/de.jpg" alt="flag">
                                            <span>Deutsch</span>
                                        </label>
                                        <input type="radio" name="language" id="de" value="de" class="select-language__input">
                                    </div> -->
                                    
                                </div>
                            </div>
                            
                            <!--: бургер меню -->
                            <div class="burger">
                                <div class="burger__body">
                                    <div class="burger__button">
                                        <div class="burger__square">
                                            <span class="burger__span"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--: меню -->
                            <ul class="menu__list">
                                <li class="menu__line">
                                    <a href="/" class="menu__link active-link" data-menu="home" >home</a>
                                </li>
                                <li class="menu__line">
                                    <a href="/our-story" class="menu__link" data-menu="our story" >our story</a>
                                </li>
                                <li class="menu__line">
                                    <a href="/projects" class="menu__link" data-menu="projects" >projects</a>
                                </li>
                                <li class="menu__line">
                                    <a href="/contacts" class="menu__link" data-menu="contacts" >contacts</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <div class="menu-fill"></div>
                </div>
            </heder>
            <!--= main -->
            <main class="main bg-grey">
                <!--: projects-img -->
                <ProjectsImg class="projects-img">
                    <div class="projects-img__body">
                        <div class="projects-img__img">
                            <picture>
                                <source data-srcset="/img/projects/1.webp" type="image/webp">
                                <img class="lazy-img" data-src="/img/projects/1.jpg" alt="my_alt">
                            </picture>
                        </div>
                    </div>
                </ProjectsImg>

                <!--: ProjectsCollections -->
                <ProjectsCollections class="projects-collections">
                    <div class="projects-collections__body container">
                        <div class="title-main bg-grey-2 pt_70">Projects.</div>
                        <div class="projects-collections__grid">
                            <a href="/project-1/" class="projects-collections__img ww" data-link="link" data-project="1" >
                                <picture>
                                    <source data-srcset="../img/projects/2.jpg" type="image/webp">
                                    <img class="lazy-img" data-src="../img/projects/2.jpg" alt="my_alt">
                                </picture>
                                <div class="projects-collections__text"><span>Project 1</span></div>
                            </a>
                            <a href="/project-2/" class="projects-collections__img">
                                <picture>
                                    <source data-srcset="../img/projects/3.jpg" type="image/webp">
                                    <img class="lazy-img" data-src="../img/projects/3.jpg" alt="my_alt">
                                </picture>
                                <div class="projects-collections__text"><span>Project 2</span></div>
                            </a>
                            <a href="../project-3/" class="projects-collections__img">
                                <picture>
                                    <source data-srcset="../img/projects/4.jpg" type="image/webp">
                                    <img class="lazy-img" data-src="../img/projects/4.jpg" alt="my_alt">
                                </picture>
                                <div class="projects-collections__text"><span>Project 3</span></div>
                            </a>
                            <a href="../project-4/" class="projects-collections__img">
                                <picture>
                                    <source data-srcset="../img/projects/5.jpg" type="image/webp">
                                    <img class="lazy-img" data-src="../img/projects/5.jpg" alt="my_alt">
                                </picture>
                                <div class="projects-collections__text"><span>Project 4</span></div>
                            </a>
                            <a href="../project-5/" class="projects-collections__img">
                                <picture>
                                    <source data-srcset="../img/projects/6.jpg" type="image/webp">
                                    <img class="lazy-img" data-src="../img/projects/6.jpg" alt="my_alt">
                                </picture>
                                <div class="projects-collections__text"><span>Project 5</span></div>
                            </a>
                            <a href="../project-6/" class="projects-collections__img">
                                <picture>
                                    <source data-srcset="../img/projects/7.jpg" type="image/webp">
                                    <img class="lazy-img" data-src="../img/projects/7.jpg" alt="my_alt">
                                </picture>
                                <div class="projects-collections__text"><span>Project 6</span></div>
                            </a>
                        </div>
                    </div>
                </ProjectsCollections>

                <!--: back-to-top -->
                <BackToTop class="back-to-top bg-grey">
                    <div class="back-to-top__body">
                        <div class="back-to-top__img">
                            <img src="../../img/icon/arrow-up.png" alt="arrow">
                        </div>
                        <div class="back-to-top__text">Back to top</div>
                    </div>
                    <div class="back-to-top__img-mobile">
                        <img src="../../img/icon/arrow-mobile.png" alt="arrow">
                    </div>
                </BackToTop>

            </main>
            <!--= footer -->
            <footer class="footer" >
                <div class="footer__body">
                    <div class="footer__left">
                        <div class="footer__phone">
                            <a href="tel:+48501031774">tel. +48 501031774</a>
                        </div>
                    </div>
                    <div class="footer__center">
                        <img src="/img/public/logo-full.png" alt="logo" >
                    </div>
                    <div class="footer__right">
                        <a href="https://www.instagram.com/savchenkokaty" target="_blank" class="footer__icon">
                            <img src="/img/icon/instagram-white.png" alt="">
                        </a>
                        <a href="https://www.facebook.com/savchenkokaty1/" target="_blank" class="footer__icon">
                            <img src="/img/icon/fb-white.png" alt="">
                        </a>
                    </div>
                </div>
            </footer>
        </div>
        <script src="/dist/bundle.js?v=1.5"></script>
