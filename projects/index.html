x-width:1000px){.menu__link{width:200px;border-bottom:1px solid rgb(0,0,0);text-align:center}}.burger{display:none}@media (max-width:1000px){.burger{display:block}}.burger__body{display:flex;-webkit-box-pack:justify;justify-content:space-between;-webkit-box-align:center;align-items:center;height:64px;width:100%;position:relative}.burger__body::before{content:"";position:absolute;top:0px;left:0px;height:4px;width:100%}.burger__button{margin:4px 0px 0px}.burger__square{display:flex;-webkit-box-align:center;align-items:center;-webkit-box-pack:center;justify-content:center;height:44px;width:44px;border-radius:3px}.burger__span{height:3px;width:30px;background-color:rgb(0,0,0);position:relative}.burger__span::before{content:"";position:absolute;top:-10px;left:0px;height:3px;width:30px;background-color:rgb(0,0,0)}.burger__span::after{content:"";position:absolute;top:10px;left:0px;height:3px;width:30px;background-color:rgb(0,0,0)}.footer{background:rgb(0,0,0);display:flex;-webkit-box-pack:center;justify-content:center;padding:10px 0px}.footer__body{width:80px}.footer__body img{object-fit:cover;width:100%}.pt_70{padding-top:70px}@media (max-width:1000px){.pt_70{padding-top:30px}}.bg-grey{background:rgb(233,235,235)}.bg-grey-2{background-color:rgb(250,250,250)}.projects-img__img img{width:100%;object-fit:cover;object-position:center center}.projects-collections{display:flex;-webkit-box-pack:center;justify-content:center;margin:-350px 0px 0px}.projects-collections__grid{padding:80px 60px 60px;background-color:rgb(250,250,250);display:grid;grid-template-columns:1fr 1fr;gap:50px}@media (max-width:1000px){.projects-collections__grid{grid-template-columns:1fr;gap:10px;padding:20px 10px}}.projects-collections__img{position:relative}.projects-collections__img img{width:100%;object-fit:cover;object-position:center center}.projects-collections__text{display:none}.wrapper{display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;flex-direction:column;min-height:100%;positi         <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="wrapper unselect">
            <!--= header -->
            <heder class="header">
                <div class="header__body">
                    <nav class="menu">
                        <div class="menu__body container">
                            <!--: logo -->
                            <div class="menu__logo">
                                <img class="ar_120_43" src="/img/public/logo-full-150.png" alt="logo" >
                            </div>

                            <!--: select-language -->
                            <div class="select-language">

                                <div class="select-active">
                                    <div class="select-active__body">
                                        <img class="select-active__img" src="/img/flag/en.jpg" alt="">
                                        <div class="select-active__text">english</div>
                                    </div>
                                </div>

                                <div class="select-language__body">
                                        <!-- pl -->
                                    <div class="select-language__line">
                                        <label for="en" class="select-language__label">
                                            <img src="/img/flag/en.jpg" alt="">
                                            <span>english</span> 
                                        </label>
                                        <input type="radio" name="language" id="en" value="en" class="select-language__input">
                                    </div>
                                    <div class="gap-lang"></div>
                                        <!-- pl -->
                                    <div class="select-language__line">
                                        <label for="ru" class="select-language__label">
                                            <img src="/img/flag/ru.jpg" alt="">
                                            <span>russia</span>
                                        </label>
                                        <input type="radio" name="language" id="ru" value="ru" class="select-language__input">
                                    </div>
                                </div>
                            </div>
                            
                            <!--: бургер меню -->
                            <div class="burger">
                                <div class="burger__body">
                                    <div class="burger__button">
                                        <div class="burger__square">
                                            <span class="burger__span"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--: меню -->
                            <ul class="menu__list">
                                <li class="menu__line">
                                    <a href="/" class="menu__link active-link" data-menu="home" >home</a>
                                </li>
                                <li class="menu__line">
                                    <a href="/our-story" class="menu__link" data-menu="our story" >our story</a>
                                </li>
                                <li class="menu__line">
                                    <a href="/projects" class="menu__link" data-menu="projects" >projects</a>
                                </li>
                                <li class="menu__line">
                                    <a href="/contacts" class="menu__link" data-menu="contacts" >contacts</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <div class="menu-fill"></div>
                </div>
            </heder>
            <!--= main -->
            <main class="main bg-grey">
                <!--: projects-img -->
                <ProjectsImg class="projects-img">
                    <div class="projects-img__body">
                        <div class="projects-img__img">
                            <picture>
                                <source data-srcset="/img/projects/1.webp" type="image/webp">
                                <img class="lazy-img" data-src="/img/projects/1.jpg" alt="my_alt">
                            </picture>
                        </div>
                    </div>
                </ProjectsImg>

                <!--: ProjectsCollections -->
                <ProjectsCollections class="projects-collections">
                    <div class="projects-collections__body container">
                        <div class="title-main bg-grey-2 pt_70">Projects.</div>
                        <div class="projects-collections__grid">
                            <a href="/project-1/" class="projects-collections__img ww" data-link="link" data-project="1" >
                                <picture>
                                    <source data-srcset="../img/projects/2.jpg" type="image/webp">
                                    <img class="lazy-img" data-src="../img/projects/2.jpg" alt="my_alt">
                                </picture>
                                <div class="projects-collections__text"><span>Project 1</span></div>
                            </a>
                            <a href="/project-2/" class="projects-collections__img">
                                <picture>
                                    <source data-srcset="../img/projects/3.jpg" type="image/webp">
                                    <img class="lazy-img" data-src="../img/projects/3.jpg" alt="my_alt">
                                </picture>
                                <div class="projects-collections__text"><span>Project 2</span></div>
                            </a>
                            <a href="../project-3/" class="projects-collections__img">
                                <picture>
                                    <source data-srcset="../img/projects/4.jpg" type="image/webp">
                                    <img class="lazy-img" data-src="../img/projects/4.jpg" alt="my_alt">
                                </picture>
                                <div class="projects-collections__text"><span>Project 3</span></div>
                            </a>
                            <a href="../project-4/" class="projects-collections__img">
                                <picture>
                                    <source data-srcset="../img/projects/5.jpg" type="image/webp">
                                    <img class="lazy-img" data-src="../img/projects/5.jpg" alt="my_alt">
                                </picture>
                                <div class="projects-collections__text"><span>Project 4</span></div>
                            </a>
                            <a href="../project-5/" class="projects-collections__img">
                                <picture>
                                    <source data-srcset="../img/projects/6.jpg" type="image/webp">
                                    <img class="lazy-img" data-src="../img/projects/6.jpg" alt="my_alt">
                                </picture>
                                <div class="projects-collections__text"><span>Project 5</span></div>
                            </a>
                            <a href="../project-6/" class="projects-collections__img">
                                <picture>
                                    <source data-srcset="../img/projects/7.jpg" type="image/webp">
                                    <img class="lazy-img" data-src="../img/projects/7.jpg" alt="my_alt">
                                </picture>
                                <div class="projects-collections__text"><span>Project 6</span></div>
                            </a>
                        </div>
                    </div>
                </ProjectsCollections>

                <!--: back-to-top -->
                <BackToTop class="back-to-top bg-grey">
                    <div class="back-to-top__body">
                        <div class="back-to-top__img">
                            <img src="../../img/icon/arrow-up.png" alt="arrow">
                        </div>
                        <div class="back-to-top__text">Back to top</div>
                    </div>
                    <div class="back-to-top__img-mobile">
                        <img src="../../img/icon/arrow-mobile.png" alt="arrow">
                    </div>
                </BackToTop>

            </main>
            <!--= footer -->
            <footer class="footer">
                <div class="footer__body">
                    <img src="../..//img/public/logo-full-white.png" alt="">
                </div>
            </footer>
        </div>

        <link rel="stylesheet" href="../../css/style.css?v=1.3">
        <script src="../../dist/bundle.js?v=1.3"></script>
