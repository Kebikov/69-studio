<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="69.studio">
        <meta name="keywords" content="69.studio">
        <link rel="icon" type="image/png" href="../img/public/favicon.png">
        <link rel="stylesheet" href="../css/style.css?v=2.4">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>69.studio</title>
    </head>
    <body>
        <div class="wrapper unselect">
            <!--= header -->
            <heder class="header">
                <div class="header__body">
                    <nav class="menu">
                        <div class="menu__body container">
                            <!--: logo -->
                            <div class="menu__logo">
                                <img src="../img/public/logo-full.png" alt="">
                            </div>
                            <!--: бургер меню -->
                            <div class="burger">
                                <div class="burger__body">
                                    <div class="burger__button">
                                        <div class="burger__square">
                                            <span class="burger__span"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--: меню -->
                            <ul class="menu__list">
                                <li class="menu__line">
                                    <a href="../" class="menu__link">home</a>
                                </li>
                                <li class="menu__line">
                                    <a href="../our-story/" class="menu__link">our story</a>
                                </li>
                                <li class="menu__line">
                                    <a href="../projects/" class="menu__link">projects</a>
                                </li>
                                <li class="menu__line">
                                    <a href="" class="menu__link active-link">contacts</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <div class="menu-fill"></div>
                </div>
            </heder>
            <!--= main -->
            <main class="main bg-grey">

                <!--: project-block-text -->
                <div class="project-block-text">
                    <div class="project-block-text__body">
                        <div class="project-block-text__title">Project no.1</div>
                        <div class="project-block-text__line"></div>
                        <div class="project-block-text__text">
                            I'm a paragraph. Click here to add your own text and edit me. Let your users get to know you.
                        </div>
                        <div class="project-block-text__arrow">
                            <img src="../img/icon/arrow.png" alt="arrow img">
                        </div>
                    </div>
                </div>

                <div style="margin-top: 20px;"></div>

                <!--: info-employees -->
                <div class="info-employees">
                    <div class="info-employees__body">
                        <div class="info-employees__name">Andy Segal</div>
                        <div class="info-employees__line"></div>
                        <div class="info-employees__position">Partner</div>
                        <div class="info-employees__email">info@mysite.com</div>
                        <div class="info-employees__phone">Tel: 123-456-7890</div>
                        <div class="info-employees__arrow">
                            <img src="../img/icon/arrow.png" alt="arrow">
                        </div>
                    </div>
                </div>
                



            </main>
            <!--= footer -->
            <footer class="footer">
                <div class="footer__body">
                    <img src="../img/public/logo-full-white.png" alt="">
                </div>
            </footer>
        </div>
        <script src="../dist/bundle.js?v=1.9"></script>
    </body>
</html>
